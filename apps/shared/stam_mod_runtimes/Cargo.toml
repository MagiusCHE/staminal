[package]
name = "stam_mod_runtimes"
version = "0.1.0"
edition = "2024"

[dependencies]
# Core dependencies
tracing = "0.1"
tokio = { version = "1", features = ["sync", "time", "rt", "rt-multi-thread", "macros"] }

# Optional runtime-specific dependencies
rquickjs = { version = "0.6", features = ["classes", "properties", "loader", "futures", "parallel", "macro"], optional = true }

[features]
default = []
# Enable JavaScript runtime support
js = ["rquickjs"]
# Future runtime support
lua = []
csharp = []
